<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Track</title>
    <link rel="stylesheet" href="StyleSheet.css" />
</head>
<body>
    <h1>Track Catalog</h1>

    <div id="formdiv">
        <label>Track</label>
        <input type="text" id="trackname" />
        <label>Length</label>
        <input type="number" id="length" />
        <button type="button" onclick="Create()">Add Track</button>
        <button type="button" onclick="Update()">Update Track</button>
        <button type="button" onclick="Delete()">Delete Track</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Length</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>
    <button onclick="ChangeToIndex()">Return to Main Page</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="TrackScript.js"></script>
</body>
</html>
